<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: auto;
            margin-top: 20%;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col text-center">
                <div class="loader"></div>
                <h4 id="loadingText">Loading...</h4>
            </div>
        </div>
    </div>

    <script>
        function changeLoadingText() {
            setTimeout(function () {
                document.getElementById('loadingText').textContent = "Fetching data...";
                setTimeout(function () {
                    document.getElementById('loadingText').textContent = "Almost there...";
                    setTimeout(function () {
                        document.getElementById('loadingText').textContent = "5 secs...";
                        setTimeout(function () {
                            document.getElementById('loadingText').textContent = "4 secs...";
                            setTimeout(function () {
                                document.getElementById('loadingText').textContent = "3 secs...";
                                setTimeout(function () {
                                    document.getElementById('loadingText').textContent = "2 secs...";
                                    setTimeout(function () {
                                        document.getElementById('loadingText').textContent = "1 sec...";
                                        changeLoadingText();
                                    }, 5000);
                                }, 3000);
                            }, 1000);
                        }, 1000);
                    }, 1000);
                }, 2000);
            }, 2000);
        }

        changeLoadingText();
    </script>

</body>

</html>
